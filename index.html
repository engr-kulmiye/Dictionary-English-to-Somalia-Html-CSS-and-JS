<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translation App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="containerMe">
    <!-- Dropdown to select the language -->
    <label for="language " id="selectLanguageLabel">Dooro Luqadda:</label><br>
    <select id="language" class="form-control form-control-lg">
        <!-- <option value="somali">Dooro Luuqada</option> -->
        <option value="somali">Somali</option>
        <option value="english">English</option>
      </select>


    <!-- The title and content to change dynamically -->
    <h1 id="mainTitle">Baro Erayo</h1>
    <p id="mainDescription">Baro Erayo Cusub oo luqad kale ah</p>

    <label id="translationLabel">U Turjun Eraygan English</label>
    <input type="text" id="wordInput" readonly value="Wiil" />

    <input type="text" id="translationInput" placeholder="Gali Halkaan Jawaabta" />

    <button id="submitBtn" class="btn btn-success">Gudbi</button>
    <button id="resetBtn" class="btn btn-danger">Masaxa</button><br><br>

    <div id="result">
      <p id="resultMessage">Jawaabtaadu waa: sax</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
